<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Criar uma Conta</title>
</head>
<body>
    <div class="Principal">
        <h1>
            Crie sua Conta
        </h1>
        <h4>Nome completo</h4>
        <input type="text" name="email" method="GET" autocomplete="nome">
        <h4>E-mail</h4>
        <input type="email" name="email" method="GET" autocomplete="email">
        <h4>Senha</h4>
        <input type="password" name="senha1" method="GET">
        <h4>Confirme a senha</h4>
        <input type="password" name="senha2" method="GET">
        <h4></h4>
        <button type="submit" value="conta">Criar conta</button>
    </div>
</body>
</html>
